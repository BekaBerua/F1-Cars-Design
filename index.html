<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
        <script src="https://kit.fontawesome.com/ae1280d7d5.js" crossorigin="anonymous"></script>
        
        <title>F1 Cars Design</title>
    </head>
    <body>
        <div class="card">
            <div class="left">
                <img src="car1.png" alt="car1.png">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="right">
                <div class="product-info">
                    <div class="product-name">
                        <h1>Formula 1</h1>                          
                    </div>
                    <div class="details">
                        <h3>F1 Teams</h3>
                        <h2>Mercedes</h2>
                        <h4><span>587.5 PTS</i></span></h4>
                    </div>
                    <ul>
                        <li class="white"></li>
                        <li class="black"></li>
                        <li class="blue"></li>
                        <li class="red"></li>
                    </ul>
                    <span class="foot">Valtteri BOTTAS</span>
                    <span class="foot">Lewis HAMILTON</span>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="left">
                <img src="car2.png" alt="car2.png">

                    </div>
                    <div class="details">
                        <h3>F1 Teams</h3>
                        <h2>Red Bull Racing</h2>
                        <h4><span>559.5 PTS</i></span></h4>
                    </div>
                    <ul>
                        <li class="white"></li>
                        <li class="black"></li>
                        <li class="blue"></li>
                        <li class="red"></li>
                    </ul>
                    <span class="foot">Max VERSTAPPEN</span>
                    <span class="foot">Sergio PEREZ</span>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="left">
                <img src="car3.png" alt="car3.png">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="right">
                <div class="product-info">
                    <div class="product-name">
                        <h1>Formula 1</h1>                          
                    </div>
                    <div class="details">

                    </ul>
                    <span class="foot">Carlos SAINZ</span>

            </div>
        </div>

</html>
